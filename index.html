<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>SpeedTyper</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
	</head>

	<body class="bg-dark text-white ">
		<header class="bg-secondary text-center p-3 mb-5">
			<h1>SpeedTyper</h1>
		</header>
		<div class="container text-center">
			<!-- Word & Input -->
			<div class="row">
				<div class="col-md-6 mx-auto">
					<p class="lead">
						Type the given word within
						<span class="text-success" id="seconds"></span> seconds to score a
						point:
					</p>
					<h2 class="display-2 mb-5" id="currentWord">hello</h2>
					<input
						type="text"
						class="form-control form-control-lg"
						placeholder="Start typing..."
						id="wordInput"
						autofocus
					/>
					<!-- Time & Score Columns -->
					<div class="row mt-5">
						<div class="col-md-6">
							<h3>
								Time Left:
								<span id="timeDisplay">0</span>
							</h3>
						</div>
						<div class="col-md-6">
							<h3>
								Score:
								<span id="scoreDisplay">0</span>
							</h3>
						</div>
					</div>

					<!-- Instructions -->
					<h4 class="mt-3" id="message"></h4>

					<div class="row mt-5">
						<div class="col-md-12">
							<div
								class="card card-body bg-secondary text-white"
								id="instructions"
								style="display: none"
							>
								<p>
									To play again, just type the current word. Your score will
									reset automatically.
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
